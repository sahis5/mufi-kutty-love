<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Mufi Kutty ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      animation: typewriter 3s steps(40) 1s 1 normal both;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
    }

    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }

    .message {
      margin: 20px auto;
      max-width: 90%;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 20px;
    }

    .photo-wall {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 15px;
    }

    .photo-wall img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .secret-hearts {
      margin-top: 20px;
    }

    .heart {
      font-size: 30px;
      cursor: pointer;
      margin: 10px;
      animation: beat 1.5s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup img {
      width: 100px;
      animation: pop 1.5s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Sparkle Cursor */
    * { cursor: url('https://cur.cursors-4u.net/symbols/sym-7/sym656.cur'), auto; }

    /* Confetti */
    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 8888;
      pointer-events: none;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      .photo-wall img {
        width: 120px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Kissing Emoji Popup -->
  <div class="popup" id="kissPopup">
    <img src="https://em-content.zobj.net/source/microsoft-teams/337/face-blowing-a-kiss_1f618.png" alt="Kiss">
  </div>

  <h1>To My Dearest Mufi Kutty ‚ù§Ô∏è</h1>

  <div class="message">
    You are the most precious soul in my life, and even though I couldn‚Äôt gift you anything physical due to my fever,
    I wanted to give you something filled with love. You make everything brighter. I love you beyond words üíñ.
  </div>

  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
    <img src="photo6.jpg" alt="Photo 6">
    <img src="photo7.jpg" alt="New Photo 1">
    <img src="photo8.jpg" alt="New Photo 2">
  </div>

  <div class="secret-hearts">
    <span class="heart" onclick="alert('You have the most beautiful smile üíï')">‚ù§Ô∏è</span>
    <span class="heart" onclick="alert('I can‚Äôt stop thinking about you üí≠')">üíñ</span>
    <span class="heart" onclick="alert('You are my everything üåç')">üíò</span>
  </div>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/gtxj/MufiMusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Remove kissing emoji after 3 seconds
    setTimeout(() => {
      document.getElementById("kissPopup").style.display = "none";
    }, 3000);

    // Confetti setup
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 150; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 5 + 2,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -p.size;
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  </script>
</body>
</html>
